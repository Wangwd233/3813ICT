
<p>user: {{user1.email}}</p>
<ng-template [ngIf]="isLogin" [ngIfElse]="login">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
         
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            <div class="form-outline mb-3">
              <input type="text" name="user" [(ngModel)]="user.name"
                placeholder="Enter a name" />
              <label>Username</label>
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" [(ngModel)]="user.email" name="email"
                placeholder="Enter a valid email address" />
              <label>Email address</label>
            </div>
  
            
            <div class="form-outline mb-3">
              <input type="text" name="id" [(ngModel)]="user.id"
                placeholder="" />
              <label>Id</label>
            </div>
          
            <button (click)="loginClicked()">Login</button>

          </form>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary"></div>
  </ng-template>
  <ng-template #login>
      <p>login successfully!</p>
      <p>Welcome, {{user1.name}}</p>
      <button (click)="logoutClicked()">Logout</button>

  </ng-template>
